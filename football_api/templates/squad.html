<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    {% if current_user.is_authenticated %}
    <a class="btn btn-link mt-3" href="{{ url_for('logout') }}">Logout</a>
    {% endif %}


    <ul>
        {%for player in squad%}
        <li>
            <p>{{player['number']}}. {{player['position']}} {{player['name']}} | {{player['age']}}</p>
            <img src="{{player['photo']}}" alt="">
        </li>

        {%endfor%}
    </ul>

    <div class="coach">
        <p>{{coach['name']}}</p>
        <p>age: {{coach['age']}}</p>
        <img src="{{coach['photo']}}" alt="">
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js">
    </script>
</body>

</html>
