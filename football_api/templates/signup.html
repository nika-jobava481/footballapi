{% extends 'base.html' %}


{%block title%}sign up{%endblock%}
{%block css%}
<style>
    .main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100dvh;
    }

    .main>div.container {
        width: 500px;
    }

    .main>div.container>form input {
        margin: 10px 0;
    }

    .main>div.container>form>.df {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
</style>
{%endblock%}


{%block reference%}{%endblock%}


{%block content%}
<div class="main">
    <div class="container">
        <form action="signup" method="post" class="signup">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div class="df">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="{{url_for('login')}}" class="btn btn-link mt-3">Log in</a>
            </div>
        </form>

    </div>
</div>
{%endblock%}
