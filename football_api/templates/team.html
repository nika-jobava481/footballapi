<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/team.css">
</head>
<body>

    <div class="team">
        <div class="logo"><img src="{{teamresponse['team']['logo']}}" alt=""></div>
        <p class="name">{{teamresponse['team']['name']}}</p>
        <span>founded: {{teamresponse['team']['founded']}}</span>
        <span>country: {{teamresponse['team']['country']}}</span>

    </div>

    <div class="venue">
        <h2>{{teamresponse["venue"]["name"]}}</h2>
        <p class="address">{{teamresponse["venue"]["city"]}}: {{teamresponse["venue"]["address"]}}</p>
        <img src='{{teamresponse["venue"]["image"]}}' alt="">
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script
    type="module"
    src="https://widgets.api-sports.io/2.0.3/widgets.js">
</script>
</body>
</html>
