{%block css%}
<style>
/* General styling */
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
}

/* Main container */
.main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Form container */
.container {
    width: 400px;
    padding: 30px;
    background-color: #333;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Form styling */
.login .form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    background-color: #555;
    color: #fff;
}

.login .df {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login .btn {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
}

.login .btn:hover {
    background-color: #45a049;
}

.login .btn-link {
    color: #fff;
    text-decoration: none;
    margin-top: 10px;
}

</style>
{%endblock%}

<div class="main">
    <div class="container">
        <form action="login" method="post" class="login">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div class="df">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{{ url_for('signup') }}" class="btn btn-link mt-3">Sign Up</a>
            </div>
        </form>
    </div>
</div>
