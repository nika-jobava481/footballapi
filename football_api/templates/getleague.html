<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/getleague.css">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="heading">
        <div class="bg"></div>
        <h2>choose your league</h2>
    </div>



    <div class="container">
        <form method="get" action="league">
            <div class="mb-3">
                <label for="selectOption" class="form-label">Select League:</label>
                <select class="form-select" id="selectOption" name="leagueid">
                    <option selected value="140">la liga</option>
                    <option value="135">Serie A</option>
                    <option value="78">bundesliga</option>
                    <option value="61">Ligue 1</option>
                    <option value="39">premier league</option>
                </select>

                <label for="selectOption" class="form-label">Select Season:</label>
                <select class="form-select" name="season">
                    <option value="2017">2017-18</option>
                    <option value="2018">2018-19</option>
                    <option value="2019">2019-20</option>
                    <option value="2020">2020-21</option>
                    <option value="2021">2021-22</option>
                    <option selected value="2022">2022-23</option>
                </select>
            </div>
            <a href="{{ url_for('league') }}">
                <button type="submit" class="btn btn-success">SEARCH</button>
            </a>
        </form>
    </div>


    {% if current_user.is_authenticated %}
        <a class="btn btn-link mt-3" href="{{ url_for('logout') }}">Logout</a>
    {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
